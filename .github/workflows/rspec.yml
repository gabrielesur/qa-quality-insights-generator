name: Monthly Quality Report

# Trigger schedule: 6:00 UTC on the 1st day of every month
on:
  schedule:
    - cron: '0 6 1 * *'

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Monthly Quality Report script
        run: |
          python src/main.py
